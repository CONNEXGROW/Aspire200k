<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Aspire 200K - Win ₹4 Lakhs!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --accent-color: #ffff00;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            color: var(--primary-color);
            letter-spacing: 0.1em;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--accent-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--secondary-color), -0.05em -0.025em 0 var(--accent-color),
                    -0.025em 0.05em 0 var(--primary-color);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--secondary-color), -0.05em -0.025em 0 var(--accent-color),
                    -0.025em 0.05em 0 var(--primary-color);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--secondary-color), 0.025em 0.025em 0 var(--accent-color),
                    -0.05em -0.05em 0 var(--primary-color);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--secondary-color), 0.025em 0.025em 0 var(--accent-color),
                    -0.05em -0.05em 0 var(--primary-color);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--secondary-color), 0.05em 0 0 var(--accent-color),
                    0 -0.05em 0 var(--primary-color);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--secondary-color), 0.05em 0 0 var(--accent-color),
                    0 -0.05em 0 var(--primary-color);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--secondary-color), -0.025em -0.025em 0 var(--accent-color),
                    -0.025em -0.05em 0 var(--primary-color);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(90px, 9999px, 39px, 0);
            }
            5% {
                clip: rect(83px, 9999px, 90px, 0);
            }
            10% {
                clip: rect(100px, 9999px, 98px, 0);
            }
            15% {
                clip: rect(95px, 9999px, 15px, 0);
            }
            20% {
                clip: rect(62px, 9999px, 78px, 0);
            }
            25% {
                clip: rect(10px, 9999px, 34px, 0);
            }
            30% {
                clip: rect(28px, 9999px, 15px, 0);
            }
            35% {
                clip: rect(89px, 9999px, 100px, 0);
            }
            40% {
                clip: rect(24px, 9999px, 24px, 0);
            }
            45% {
                clip: rect(31px, 9999px, 24px, 0);
            }
            50% {
                clip: rect(15px, 9999px, 74px, 0);
            }
            55% {
                clip: rect(25px, 9999px, 67px, 0);
            }
            60% {
                clip: rect(53px, 9999px, 53px, 0);
            }
            65% {
                clip: rect(100px, 9999px, 33px, 0);
            }
            70% {
                clip: rect(14px, 9999px, 56px, 0);
            }
            75% {
                clip: rect(85px, 9999px, 73px, 0);
            }
            80% {
                clip: rect(100px, 9999px, 99px, 0);
            }
            85% {

            }
            90% {
                clip: rect(45px, 9999px, 65px, 0);
            }
            95% {
                clip: rect(31px, 9999px, 37px, 0);
            }
            100% {

            }
        }

            20% {

            35% {

            }
            40% {

            }
            45% {
                clip: rect(55px, 9999px, 34px, 0);
            }
            50% {
                clip: rect(80px, 9999px, 3px, 0);

            }
            95% {

            }
            100% {
                clip: rect(66px, 9999px, 53px, 0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-top: 20px;
        }

        .prize-amount {
            font-size: 3rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(255, 0, 255, 0.5);
        }

        .countdown {
            text-align: center;
            margin-bottom: 40px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .countdown-label {
            font-size: 1rem;
            color: var(--text-color);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--accent-color);
            color: var(--background-color);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 0, 0.3);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .cta-button:hover::before {
            top: -100%;
            left: -100%;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid var(--primary-color);
        }

        .footer-info {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .footer-info a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer-info a:hover {
            text-decoration: underline;
        }

        .rights {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 3rem;
            }

            .prize-amount {
                font-size: 2.5rem;
            }

            .countdown-timer {
                flex-wrap: wrap;
            }

            .countdown-item {
                flex-basis: 40%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

    <div class="container">
        <header>

                <h1 class="glitch" data-text="ASPIRE 200K">ASPIRE 400K</h1>

        <section class="countdown">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerButton = document.getElementById('registerButton');
            
            registerButton.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Registration opening soon! Get ready for the chance to win ₹4,00,000!');
            });

            // Countdown Timer
            const countDownDate = new Date("Mar 11, 2025 00:00:00").getTime();

            const countdownFunction = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
                document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownFunction);
                    document.getElementById("countdown").innerHTML = "EVENT HAS STARTED";
                }
            }, 1000);
        });
    </script>
</body>
